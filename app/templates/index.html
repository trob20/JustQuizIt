<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

    {% load static %}   
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"  >

    <title>JustQuizIt</title>
    
</head>

<body>
    <div class="container">
    <h1>Test Your Knowledge with JustQuizIt! </h1>
    
    <div class="box box_margin d-inline-block">
    <fieldset>
        <legend><b>Register</b></legend>
        <form action="/register" method="POST">
        {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">First name</label>
                <div class="col-sm-6">
                    <input class="form-control" name="first_name" required/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last name</label>
                <div class="col-sm-6">
                    <input class="form-control" name="last_name" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input class="form-control" name="email" required/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input class="form-control" type="password" name="password" autocapitalize="none" required/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Confirm pw</label>
                <div class="col-sm-6">
                    <input class="form-control" type="password" name="confirm_password" autocapitalize="none" required/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-7">
                    <input type="submit" class="btn btn-secondary float-right" value="Register">
                </div>
            </div>
        </form>
    </fieldset>        
    </div>


    <div class="box_margin d-inline-block">
    <fieldset>
        <legend><b>Login</b></legend>
        <form action="/login" method="POST">
        {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input class="form-control" name="email" required/>
                </div>
            </div> 
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password" autocapitalize="none" required/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                    <input type="submit" class="btn btn-secondary float-right" value="Log In">
                </div>
            </div>
        </form>
    </fieldset> 
    </div>


    <ul>
        {% if messages %}      
            {% for message in messages %}         
                <li class="text-danger">{{ message }}</li>
            {% endfor %} 
        {% endif %}
    </ul>

    </div>
</body>
</html>
